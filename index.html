<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="main">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="main dashboard">
        <div class="row">

        
            <div class="col order-md-2">
                <div class="row">
            
                    <div class="col-0">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
        
                        </div>
                        <p class="pt-1 pl-2">Temp: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                        <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                    </div>

    
                    <div class="col-12 cast">
                        <h2 style="position: center;">Next 5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="card m-1">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 1</p>
                                        <img class="cast-img" />
                                        <p class="mb-4 text-muted">Temp: <span
                                        class="cast-temp"></span>
                                        &deg;F</p>
                                        <p class="mb-4 text-muted">Humidity: <span
                                        class="cast-humid p-3"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card m-1">
                                <div class="card day-1 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 2</p>
                                        <img class="cast-img" />
                                        <p class="mb-4 text-muted">Temp: <span
                                        class="cast-temp"></span>
                                        &deg;F</p>
                                        <p class="mb-4 text-muted">Humidity: <span
                                        class="cast-humid p-3"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card m-1">
                                <div class="card day-2 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 3</p>
                                        <img class="cast-img mb-2" />
                                        <p class="mb-4 text-muted">Temp: <span
                                        class="cast-temp"></span>
                                        &deg;F</p>
                                        <p class="mb-4 text-muted">Humidity: <span
                                        class="cast-humid p-3"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card m-1">
                                <div class="card day-3 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 4</p>
                                        <img class="cast-img mb-2" />
                                        <p class="mb-4 text-muted">Temp: <span
                                        class="cast-temp"></span>
                                        &deg;F</p>
                                        <p class="mb-4 text-muted">Humidity: <span
                                        class="cast-humid p-3"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card m-1">
                                <div class="card day-4 m-0">
                                    <div class="card-body p-1">

                                        <p class="card-title">Day 5</p>
                                        <img class="cast-img mb-2" />
                                        <p class="mb-4 text-muted">
                                        Temp: <span class="cast-temp"></span> &deg;F</p>
                                        <p class="mb-4 text-muted">Humidity: <span
                                        class="cast-humid p-3"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div> 
                </div>
            </div>           

            <div class="col-md-3">
                <section>
                    <div class="form-row">
                        <div class="form-group col-9">
                            <label for="city">Search for a City:</label>
                            <input type="text" placeholder="City" class="form-control" id="city">
                        </div>
                        <div class="col-auto">
                            <button type=" submit">Search
                                <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </section>
 
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
